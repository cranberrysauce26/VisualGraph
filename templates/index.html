<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Visual Graph</title>
        <script src="/static/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>Insert Code Here</h1>
        <!-- <form action="">
        Code: <input type="text" id="txt1" onkeyup="Visualize(this.value)">
        </form> -->
        <!-- <form onsubmit="Visualize()"> -->
               <textarea id="textbox" style="width:600px;height:600px;"></textarea>
               <button type="button" onclick="Visualize()">Click Me!</button>
            <!-- <input type="submit" id="visualize" value="Visualize"> -->
        <!-- </form> -->
        <p id="output">Output goes here</p>

        <script>
            function Visualize() {
                var text = $("#textbox").val();
                var dat = {code : text}
                if (text.length == 0) {
                    document.getElementById("output").innerHTML = "You didn't enter anything!";
                    return;
                }
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("output").innerHTML = this.responseText;
                    }
                };
                xhttp.open("POST", "/trace", true);
                xhttp.setRequestHeader("Content-Type", "application/json");
                xhttp.send(JSON.stringify(dat));
            }
        </script>
    </body>
</html>
